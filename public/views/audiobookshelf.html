<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="color-scheme" content="dark">
	<title>creations</title>

	<link rel="stylesheet" href="/public/css/style.css">
	<link rel="stylesheet" href="/public/css/layout.css">
	<link rel="stylesheet" href="/public/css/typography.css">
	<link rel="stylesheet" href="/public/css/components/audiobookshelf.css">
	<link rel="stylesheet" href="/public/css/components/animations.css">
	<link rel="stylesheet" href="/public/css/components/view-counter.css">

	<script src="/public/js/audiobookshelf.js"></script>
	<script src="/public/js/view-counter.js"></script>
</head>

<body>
	<div class="back-to-home">
		<button class="back-button" onclick="window.location.href='/'">
			<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
				stroke-linecap="round" stroke-linejoin="round">
				<path d="m15 18-6-6 6-6" />
			</svg>
			Return home
		</button>
	</div>

	<main class="main">
		<section class="section">
			<div class="container">
				<div class="audiobookshelf-stats" id="audiobookshelf-stats">
					<div class="loading-spinner">Loading audiobook stats...</div>
				</div>
			</div>
		</section>
	</main>

	<div id="view-counter-container" class="view-counter">
		<div class="view-counter-content skeleton-loading">
			<div class="view-counter-stats">
				<div class="view-counter-total">
					<span class="view-counter-number skeleton-text skeleton-text-sm"></span>
					<span class="view-counter-number skeleton-text skeleton-text-sm"></span>
				</div>
				<div class="view-counter-unique">
					<span class="view-counter-number skeleton-text skeleton-text-sm"></span>
					<span class="view-counter-number skeleton-text skeleton-text-sm"></span>
				</div>
			</div>
		</div>
		<div class="view-counter-content">
			<div class="view-counter-stats">
				<div class="view-counter-total number">
					<span class="view-counter-number" id="views-count">...</span>
					<span class="view-counter-label">views</span>
				</div>
				<div class="view-counter-unique number">
					<span class="view-counter-number" id="unique-count">...</span>
					<span class="view-counter-label">unique</span>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
